<!DOCTYPE html>
<html>

<head>
    <title>Agencia de Modelos</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body id="inicio">
    <nav>
        <a href="#inicio">AGENCIA DE MODELOS</a>|
        <a href="#catalogo">CATALOGO MODELOS</a> |
        <a href="#asesoramiento">ASESORAMIENTO DE IMAGEN</a> |
        <a href="#pasarela">TIPOS DE PASARLE</a>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="mx-auto text-center">
                <img src="./image/modelos.jpg" alt="Italian Trulli">
            </div>
        </div>
    </header>
    <section class="catalogo-section text-center" id="catalogo">
        <div class="container">
            <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                <div class="col-xl-8 col-lg-7"><img src="./image/catalogo.jpg" alt="" /></div>
                <div class="col-xl-4 col-lg-5">
                    <div class="featured-text text-center text-lg-left">
                
                    </div>

            </div>

                            </div>

        <div class="container">
            <div class="row justify-content-center no-gutters">
                <div class="col-lg-6"><img class="img-fluid" src="./image/pasarela.jpg" alt="" /></div>
                <div class="col-lg-6 order-lg-first">
                    <div class="bg-black text-center h-100 project">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center text-lg-right">
                            
                            </div>
