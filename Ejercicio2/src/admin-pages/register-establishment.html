<!-- 
Imagen Logotipo
INFORMACIÓN ESPECÍFICA (De acuerdo al tipo de establecimiento)



Transporte
Nombre
Descripción
Fotografía
Costo por hora

Hotel / Motel
Nombre
Tipo:

-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="card m-5 p-5">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre comercial</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Ruc</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Razon social</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Direccion</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Telefono</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de contacto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Tipo de establecimiento</label>
              <select id="inputEstablishment" class="form-control" onchange="byEstablishment(event)">
                <option selected>Selecciona el tipo de establecimiento</option>
                <option value="r">Restaurante</option>
                <option value="t">Transporte</option>
                <option value="hm">Hotel o Motel</option>
              </select>
            </div>
          </div>
        </div>
        <!-- by select -->
        <!-- Restaurantes -->
        <div class="row d-none" id="restaurant">
          <div class="col-md-12">
            <h3>Restaurante</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Ubicacion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubication"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="custom-file mb-3">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="validatedCustomFile"
                    required
                  />
                  <label class="custom-file-label" for="validatedCustomFile"
                    >Selecciona la imagen...</label
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Horario de atencion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Especialidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="customRange1">Rango de precios</label>
                  <input type="range" class="custom-range" id="customRange1" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end-restaurantes -->
        <!-- transport -->
        <div class="row d-none" id="transport">
          <div class="col-md-12">
            <h3>Transporte</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubication"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Descripcion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubication"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="custom-file mb-3">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="validatedCustomFile"
                    required
                  />
                  <label class="custom-file-label" for="validatedCustomFile"
                    >Selecciona la imagen...</label
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Cost por hora</label>
                  <input type="text" class="form-control" id="address" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end-transport -->
        <!-- hotel-motel -->
        <!-- Hotel / Motel
Nombre
Tipo:
Costo
Ubicación geográfica  -->
        <div class="row d-none" id="hotel">
          <div class="col-md-12">
            <h3>Hotel o motel</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubication"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1"
                    >Tipo de establecimiento</label
                  >
                  <select id="inputState" class="form-control">
                    <option selected
                      >Selecciona el tipo de establecimiento</option
                    >
                    <option>Hotel</option>
                    <option>Motel</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Costo</label>
                  <input type="text" class="form-control" id="address" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Ubicacionn geografica</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubication"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar establecimeinto</button>
      </form>
    </div>
  </div>
</div>
