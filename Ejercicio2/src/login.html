<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-5 mt-5 mb-5">
        <form>
          <h2>Login</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Clave</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="d-flex justify-content-end m-2 text-primary">
            <div onclick="recoverAccount()">Has olvidado tu contrase√±a?</div>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Ingresar</button>
          <button onclick="register()" class="btn btn-primary w-100">Soy nuevo, quiero registrarme</button>
        </form>
      </div>
    </div>
  </div>
</div>
