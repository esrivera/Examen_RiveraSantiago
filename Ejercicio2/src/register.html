<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="card m-5 p-5">
        <h3>Registrase</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Telefono convencional</label>
          <input type="number" class="form-control" id="telephone-number" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Correo electronico</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Clave</label>
          <input type="password" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nacionalidad</label>
          <input type="text" class="form-control" id="nationality" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Pais de residencia</label>
          <input type="text" class="form-control" id="country-residence" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Ciudad de residencia</label>
          <input type="text" class="form-control" id="city-residence" />
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>
    </div>
  </div>
</div>
